# SETTINGS
general {
    ignore_empty_input = true
}
auth {
    fingerprint:enabled = true
}

# BACKGROUND
background {
    monitor =
    path = /home/hadri/.config/background
    blur_passes = 2
    blur_size = 8
    brightness = 0.55
}

# DAY-MONTH-DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, .65)
    font_size = 38
    font_family = SF Pro Display Bold
    position = 0, 236
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(255, 255, 255, .65)
    font_size = 157
    font_family = SF Pro Display Bold
    position = 0, 114
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 437, 105
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display
    placeholder_text = <span foreground="##ffffff99">Password</span>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(playerctl metadata --format 'ï†¼  \{{artist}} - \{{title}}')" 
    color = rgba(255, 255, 255, .65)
    font_size = 24
    font_family = SF Pro Text Semibold
    position = 0, 35
    halign = center
    valign = bottom
}
